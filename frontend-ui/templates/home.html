<section class="hero-section">
    <img class="hero-image" src="{{heroImage}}" alt="BiteBot hero">
    <div class="hero-actions">
        <button class="btn btn-primary hero-btn" onclick="scrollToMenu()">Order Now</button>
        <button class="btn btn-outline-light hero-btn" onclick="showLoginForm()">Login</button>
    </div>
</section>

<section id="menu-section" class="menu-section">
    <div class="menu-visual">
        <img src="{{menuImage}}" alt="Menu highlight">
    </div>
    <div class="menu-content">
        <h2>Featured Menu</h2>
        <p class="menu-subtitle">Quick campus meals delivered by robots.</p>
        <div id="content" class="menu-grid"></div>
    </div>
</section>

<section class="status-section">
    <div class="status-content">
        <h2>Order Status</h2>
        <p>Track your delivery from placement to arrival.</p>
        <button class="btn btn-primary" onclick="loadOrders()">Track Order</button>
    </div>
    <div class="status-visual">
        <img src="{{statusImage}}" alt="Order status">
    </div>
</section>
