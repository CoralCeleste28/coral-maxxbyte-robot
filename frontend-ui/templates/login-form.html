<div id="login-form" class="modal">
  <div class="login-card">
    <button class="login-close" type="button" onclick="hideModalForm()" aria-label="Close">&times;</button>
    <div class="login-visual">
      <img src="{{loginImage}}" alt="Login">
    </div>
    <div class="login-fields">
      <h2>Login</h2>
      <p>Please enter your details</p>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" class="form-control" id="username" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary login-btn" onclick="login()">Log In</button>
    </div>
  </div>
</div>
