<section class="screen restaurant-screen">
    <h2 class="restaurant-name">Saffron and Serrano</h2>
    <div class="menu-items">
        <div class="menu-item-card">
            <img class="menu-item-img" src="{{tacoImage}}" alt="Taco Combo">
            <div class="menu-item-body">
                <h3>Taco Combo</h3>
                <p class="menu-item-desc">Three street tacos with your choice of protein, rice, beans, and a side of chips and salsa.</p>
                <p class="menu-item-price">$15.00</p>
                <button type="button" class="btn btn-primary" onclick="addToOrder('taco')">Add to Order</button>
            </div>
        </div>
        <div class="menu-item-card">
            <img class="menu-item-img" src="{{butterChickenImage}}" alt="Butter Chicken">
            <div class="menu-item-body">
                <h3>Butter Chicken</h3>
                <p class="menu-item-desc">Tender chicken in a rich tomato-butter sauce with cream, served with basmati rice and naan.</p>
                <p class="menu-item-price">$15.00</p>
                <button type="button" class="btn btn-primary" onclick="addToOrder('butterChicken')">Add to Order</button>
            </div>
        </div>
    </div>
</section>
