
<div class="filter-box">
  &nbsp;
</div>
<div id="content" class="content-form">
  <h1>Profile</h1>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="userId" value="{{userId}}" readonly>
    <label for="userId">User ID</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="firstName" value="{{firstName}}">
    <label for="firstName">First Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="lastName" value="{{lastName}}">
    <label for="lastName">Last Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="phone" value="{{phone}}">
    <label for="phone">Phone</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="email" value="{{email}}">
    <label for="email">Email</label>
  </div>

  <h2 class="profile-section-title">Card Information</h2>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="nameOnCard" value="{{nameOnCard}}" placeholder="Name on card">
    <label for="nameOnCard">Name on Card</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="cardNumber" value="{{cardNumberDisplay}}" placeholder="Card number (last 4 shown)">
    <label for="cardNumber">Card Number</label>
  </div>
  <div class="row g-2 mb-3">
    <div class="col-6">
      <div class="form-floating">
        <input type="text" class="form-control" id="expMonth" value="{{expMonth}}" placeholder="MM">
        <label for="expMonth">Exp Month</label>
      </div>
    </div>
    <div class="col-6">
      <div class="form-floating">
        <input type="text" class="form-control" id="expYear" value="{{expYear}}" placeholder="YYYY">
        <label for="expYear">Exp Year</label>
      </div>
    </div>
  </div>

  <h2 class="profile-section-title">Billing Address</h2>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="billingAddress" value="{{billingAddress}}">
    <label for="billingAddress">Billing Address</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="billingCity" value="{{billingCity}}">
    <label for="billingCity">Billing Address City</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="billingState" value="{{billingState}}">
    <label for="billingState">Billing Address State</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="billingZip" value="{{billingZip}}">
    <label for="billingZip">Billing Address Zip Code</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="billingCountry" value="{{billingCountry}}">
    <label for="billingCountry">Billing Address Country</label>
  </div>

  <h2 class="profile-section-title">Delivery Address</h2>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="address" value="{{address}}">
    <label for="address">Delivery Address</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="city" value="{{city}}">
    <label for="city">Delivery Address City</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="state" value="{{state}}">
    <label for="state">Delivery Address State</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="zip" value="{{zip}}">
    <label for="zip">Delivery Address Zip Code</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="deliveryCountry" value="{{deliveryCountry}}">
    <label for="deliveryCountry">Delivery Address Country</label>
  </div>

  <button class="btn btn-outline-danger" onclick="saveProfile()">Update</button>
</div>
